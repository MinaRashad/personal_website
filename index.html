<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.3s;
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.6s;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            font-size: 2rem;
            animation: bounce 2s infinite;
            opacity: 0;
            animation: fadeInBounce 1s forwards 1s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @keyframes fadeInBounce {
            to {
                opacity: 1;
            }
            from {
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            background: rgba(255, 255, 255, 0.3);
            top: 0;
            bottom: 0;
        }

        .timeline-event {
            display: flex;
            margin-bottom: 4rem;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .timeline-event.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-event:nth-child(even) {
            flex-direction: row-reverse;
        }

        .event-content {
            width: 45%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .event-content:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
        }

        .event-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid #667eea;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .timeline-event:hover .event-dot {
            transform: translateX(-50%) scale(1.5);
            background: #ffd700;
        }

        .event-year {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .event-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .event-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .event-media {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-top: 1rem;
            overflow: hidden;
        }

        .event-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .event-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .fun-fact {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .fun-fact strong {
            color: #ffd700;
        }

        .floating-artifact {
            font-size: 2rem;
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            z-index: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .floating-artifact:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        @keyframes drift1 {
            0% { transform: translate(0vw, 0vh) rotate(0deg); }
            25% { transform: translate(15vw, -10vh) rotate(15deg); }
            50% { transform: translate(-10vw, -20vh) rotate(-10deg); }
            75% { transform: translate(20vw, -15vh) rotate(20deg); }
            100% { transform: translate(0vw, 0vh) rotate(0deg); }
        }

        @keyframes drift2 {
            0% { transform: translate(0vw, 0vh) rotate(0deg); }
            25% { transform: translate(-20vw, 15vh) rotate(-20deg); }
            50% { transform: translate(10vw, 25vh) rotate(15deg); }
            75% { transform: translate(-15vw, 10vh) rotate(-15deg); }
            100% { transform: translate(0vw, 0vh) rotate(0deg); }
        }

        @keyframes drift3 {
            0% { transform: translate(0vw, 0vh) rotate(0deg); }
            25% { transform: translate(10vw, 20vh) rotate(10deg); }
            50% { transform: translate(-15vw, 15vh) rotate(-20deg); }
            75% { transform: translate(12vw, -10vh) rotate(25deg); }
            100% { transform: translate(0vw, 0vh) rotate(0deg); }
        }

        @keyframes drift4 {
            0% { transform: translate(0vw, 0vh) rotate(0deg); }
            25% { transform: translate(-12vw, -15vh) rotate(-15deg); }
            50% { transform: translate(18vw, -10vh) rotate(20deg); }
            75% { transform: translate(-10vw, 12vh) rotate(-25deg); }
            100% { transform: translate(0vw, 0vh) rotate(0deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            text-align: center;
            animation: scaleIn 0.3s ease;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }

        .modal-message {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .modal-button.yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .modal-button.yes:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .modal-button.no {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .modal-button.no:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .footer h2 {
            margin-bottom: 1rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .contact-links a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .contact-links a:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .timeline-line {
                left: 30px;
            }

            .timeline-event {
                flex-direction: column !important;
                padding-left: 60px;
            }

            .event-content {
                width: 100%;
            }

            .event-dot {
                left: 30px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .floating-artifact {
                font-size: 1rem;
            }
        }
    </style>
</head>

        // Create starfield
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 200;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Render timeline events
        function renderTimeline() {
            const container = document.getElementById('timeline-events');
            
            timelineData.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'timeline-event';
                eventDiv.setAttribute('data-year', event.year);
                
                let tagsHTML = event.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                let funFactHTML = event.funFact ? `<div class="fun-fact"><strong>${event.funFact}</strong></div>` : '';
                
                // Check if media is a URL (image) or emoji/text
                let mediaHTML;
                if (event.media.length > 2) {
                    mediaHTML = `<img src="${event.media}" alt="${event.title}">`;
                } else {
                    mediaHTML = event.media;
                }
                
                eventDiv.innerHTML = `
                    <div class="event-dot"></div>
                    <div class="event-content">
                        <div class="event-year">${event.year}</div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-description">${event.description}</div>
                        <div class="event-media">${mediaHTML}</div>
                        <div class="event-tags">${tagsHTML}</div>
                        ${funFactHTML}
                    </div>
                `;
                
                container.appendChild(eventDiv);
            });
        }

        // Render floating artifacts
        function renderArtifacts() {
            const container = document.getElementById('artifacts-container');
            const artifacts = Object.keys(artifactsData);
            
            // Random starting positions across the screen
            const positions = [
                { top: '20%', right: '15%', animation: 'drift1 25s ease-in-out infinite' },
                { top: '60%', left: '25%', animation: 'drift2 30s ease-in-out infinite' },
                { bottom: '30%', left: '20%', animation: 'drift3 28s ease-in-out infinite' },
                { top: '40%', left: '10%', animation: 'drift4 27s ease-in-out infinite' }
            ];
            
            artifacts.forEach((key, index) => {
                const data = artifactsData[key];
                const div = document.createElement('div');
                div.className = 'floating-artifact';
                div.textContent = data.emoji;
                
                // Set random starting position
                if (positions[index].top) div.style.top = positions[index].top;
                if (positions[index].bottom) div.style.bottom = positions[index].bottom;
                if (positions[index].left) div.style.left = positions[index].left;
                if (positions[index].right) div.style.right = positions[index].right;
                
                div.style.animation = positions[index].animation;
                
                div.addEventListener('click', () => openArtifactModal(key));
                container.appendChild(div);
            });
        }

        // Open artifact modal
        function openArtifactModal(artifactKey) {
            const data = artifactsData[artifactKey];
            
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            
            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-emoji">${data.emoji}</div>
                    <div class="modal-message">${data.message}</div>
                    <div class="modal-buttons">
                        <button class="modal-button yes" id="modal-yes">${data.yesText}</button>
                        <button class="modal-button no" id="modal-no">${data.noText}</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            overlay.querySelector('#modal-yes').addEventListener('click', () => {
                if (data.iframe) {
                    openIframeWindow(data.link, artifactKey);
                } else {
                    window.open(data.link, '_blank');
                }
                document.body.removeChild(overlay);
            });
            
            overlay.querySelector('#modal-no').addEventListener('click', () => {
                document.body.removeChild(overlay);
            });
            
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    document.body.removeChild(overlay);
                }
            });
        }

        // Open iframe window
        function openIframeWindow(url, title) {
            const windowDiv = document.createElement('div');
            windowDiv.style.position = 'fixed';
            windowDiv.style.top = '50%';
            windowDiv.style.left = '50%';
            windowDiv.style.transform = 'translate(-50%, -50%)';
            windowDiv.style.width = '80%';
            windowDiv.style.height = '80%';
            windowDiv.style.background = 'rgba(0, 0, 0, 0.9)';
            windowDiv.style.border = '2px solid rgba(255, 215, 0, 0.5)';
            windowDiv.style.borderRadius = '10px';
            windowDiv.style.zIndex = '2000';
            windowDiv.style.padding = '1rem';
            windowDiv.style.overflow = 'auto';

            windowDiv.innerHTML = `
                <h2 style="color: #fff; text-align: center; margin-bottom: 1rem;">${title}</h2>
                <iframe src="${url}" style="width: 100%; height: 90%; border: none; border-radius: 10px;"></iframe>
                <button id="close-window" style="position: absolute; top: 10px; right: 10px; background: #ff4c4c; border: none; color: #fff; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">‚úï</button>
                <button id="open-externally" style="position: absolute; top: 10px; left: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: #fff; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">‚Üó Open Externally</button>
            `;
            
            windowDiv.querySelector('#close-window').addEventListener('click', () => {
                document.body.removeChild(windowDiv);
            });
            
            windowDiv.querySelector('#open-externally').addEventListener('click', () => {
                window.open(url, '_blank');
            });

            document.body.appendChild(windowDiv);
        }

        // Initialize
        createStars();
        renderTimeline();
        renderArtifacts();

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.timeline-event').forEach(event => {
            observer.observe(event);
        });

        // Smooth scroll to timeline on indicator click
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.timeline-container').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Easter egg: Konami code
        let konamiCode = [];
        const konamiPattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            
            if (konamiCode.join(',') === konamiPattern.join(',')) {
                alert('üéâ You found the secret! You are awesome!');
            }
        });
    </script>
